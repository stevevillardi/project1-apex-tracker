        <a class="navbar-brand" href="#"><img src="./assets/images/Pokepedia-logo.png" alt="" srcset=""></a>
        <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Pokédex <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navigation-->
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-12 text-center">
                    <h5 id="search-title">Pokédex List for all Emerald Pokémon:</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-sm shadow">
                    <thead class=thead-light>
                        <tr class="table-secondary">
                            <th class="th-lg" scope="col">Number</th>
                            <th class="th-lg" scope="col">Name</th>
                            <th class="th-lg" scope="col">Sprite</th>
                            <th class="th-lg" scope="col">Type</th>
                            <th class="th-lg" scope="col">ATK</th>
                            <th class="th-lg" scope="col">DEF</th>
                            <th class="th-lg" scope="col">SPD</th>
                            <th class="th-lg" scope="col">X-ATK</th>
                            <th class="th-lg" scope="col">X-DEF</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover" id="pokedex-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
          <!-- Modal -->
        <div class="modal fade" tabindex="-1" id="youtubeModal" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="youtubeModalLabel">Youtube Search Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

        </div>
    </footer>
